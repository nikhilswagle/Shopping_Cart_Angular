<div id="productInfo" align="center" ng-controller="angular.shoppingcart.selected.product.controller">
	
	<div id="errMessage" align="center" style="display:none"></div>
	
	<div>
		
		<div class="row">
			<div class="col-md-4">
			    <a ng-href="/images/products/{{productDetails.id}}/image.jpg" class="thumbnail"> 
			      <img ng-src="/images/products/{{productDetails.id}}/image.jpg" alt="{{productDetails.name}}" style="width:150px;height:150px">
			    </a>
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						UPC <label id="id" class="label label-default">{{productDetails.id}}</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						Name <label id="name" class="label label-primary">{{productDetails.name}}</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						Category <label id="categoryName" class="label label-info">{{productDetails.category.name}}</label> 
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						Unit Price <label id="unitPrice" class="label label-info">{{productDetails.unitPrice}}</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						Left In Stock <label id="inStockQty" class="badge">{{productDetails.inStockQty}}</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						Quantity <input id="qtyOrdered" type="number" ng-model="productDetails.qtyOrdered" min="1" max="{{productDetails.inStockQty}}"></input>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<button type="submit" value="ADD TO CART" class="btn btn-primary" onClick="addToCart(productDetails.id)">ADD TO CART</button>
			</div>
		</div>
		
	</form:form>	
</div>
